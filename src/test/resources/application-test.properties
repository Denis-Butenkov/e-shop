spring.application.name=e-shop
server.port=8080

# Embedded MongoDB configuration
spring.data.mongodb.uri=mongodb://localhost:27017/test-db

# AWS S3 stub
aws.access.key=TEST_ACCESS_KEY
aws.secret.key=TEST_SECRET_KEY
aws.region=eu-north-1
aws.s3.bucket.name=test-bucket

# JWT
jwt.secret.key=TEST_JWT_SECRET
jwt.expiration.millis=36000000

# GoPay (test)
gopay.api.url=https://test.platebnibrana.cz/api
gopay.client.id=TEST_CLIENT_ID
gopay.client.secret=TEST_CLIENT_SECRET
gopay.go.id=123456789
gopay.callback.return-url=http://localhost:8080/api/payment/return
gopay.callback.notify-url=http://localhost:8080/api/payment/notify